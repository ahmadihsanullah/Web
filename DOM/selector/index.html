<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Javascript</title>
</head>
<body>
    <h1>Belajar DOM Javascript</h1>
    <div id="box1"></div>

    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>

    <ul>
        <li>PHP</li>
        <li>JS</li>
        <li>JAVA</li>
    </ul>

    <script>
        // SELECTOR
        document.getElementById('box1').innerHTML = "Belajar DOM JS";
        let boxes = document.getElementsByClassName('boxes');
        boxes[0].innerHTML = "konten terbaru 1";
        boxes[1].innerHTML = "konten terbaru 2";
        boxes[2].innerHTML = "konten terbaru 3";

        let list = document.getElementsByTagName('li');
        list[0].innerHTML = "PHP v8.2"
        list[1].innerHTML = "Javascript"
        list[2].innerHTML = "Java"
    </script>
</body>
</html>
